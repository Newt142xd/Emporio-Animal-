<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concentrados del Norte</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
   
<body>
    <header>
        <div class="top-bar">
            <div class="logo">
                <img src="Img/Emporio.jpg" alt="EMPORIO.jpeg">
            </div>
            <nav>
                <ul>
                    <li><i class="fas fa-dog"></i> Perros</li>
                    <li><i class="fas fa-cat"></i> Gatos</li>
                    <li><i class="fas fa-horse"></i> Conejos</li>
                    <li><i class="fas fa-cow"></i> Aves</li>
                    <li><i class="fas fa-paw"></i> Productos</li>
                </ul>
            </nav>
            <div class="user-cart">
                <i class="fas fa-user"></i>
                <i class="fas fa-shopping-cart"></i>
                <button class="btn">Mi cuenta</button>
            </div>
        </div>
    </header>
</body>
</html>
